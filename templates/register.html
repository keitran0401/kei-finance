{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input class="form-control" autocomplete="off" autofocus name="username" type="email"
            placeholder="Email address" />
        <p class="small text-center text-muted">Example: abc@email.com</p>
    </div>
    <div class="form-group">
        <input class="form-control" autocomplete="off" name="phone" type="text" placeholder="Phone number" />
        <p class="small text-center text-muted">Example: +1 999 999 9999</p>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" type="password" placeholder="Password" />
        <p class="small text-center text-muted">More than 8 characters</p>
    </div>
    <div class="form-group" style="display: flex; align-items: center; justify-content: center;">
        <input name="checkbox" id="checkbox" type="checkbox" />
        <small for="checkbox" class="text-muted" style="margin-left: 5px;">You agree to our Terms of Service</small>
    </div>
    <button class="btn btn-secondary" type="submit">Create account</button>
</form>

<script type="text/javascript">
    document.querySelector('form').onsubmit = () => {
        if (document.querySelector('#checkbox').checked === false) {
            alert("You have to agree to our Terms of Service & Privacy Policy");
            return false;
        }
    }
</script>
{% endblock %}
